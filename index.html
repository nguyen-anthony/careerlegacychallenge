                                checked>Writer</label>
                            </li>  
                        </ul>
                    </li>
                    <li>
                        <label>
                            <input class="packCheckBox" type="checkbox" name="gettowork" id="gettowork" value="2"

                            <li><label><input type="checkbox" class="subOption" name="Detective" value="13"

                    <li>

                    </li>
                    <li>
                        <label><input class="packCheckBox" type="checkbox" name="islandliving" id="islandliving"

                    <li>

                        <ul>
                            <li><label><input type="checkbox" class="subOption" name="Civil Designer" value="26"
                                        checked>Civil
                                    Designer</label></li>
                        </ul>
                    </li>
                    <li>
                        <label><input class="packCheckBox" type="checkbox" name="snowyescape" id="snowyescape"
                                value="10" checked>Snowy Escape</label>
                        <ul>
                            <li><label><input type="checkbox" class="subOption" name="Salaryperson" value="27"
                                        checked>Salaryperson</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label><input class="packCheckBox" type="checkbox" name="dreamhomedecorator"
                                id="dreamhomedecorator" value="11" checked>Dream Home Decorator</label>
                        <ul>
                            <li><label><input type="checkbox" class="subOption" name="Dream Home Decorator" value="28"
                                        checked>Interior Decorator</label>
                            </li>
                        </ul>

                <table id="table">
                    <tr>

                    </tr>

                </table>
            </div> -->

                <div id="careerchoice">
                    Your next career!
                </div>
                <button id="randomizeCareerBtn">Randomize!</button>
            </div>
