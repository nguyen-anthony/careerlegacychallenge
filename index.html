<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Legacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/careerlegacy.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
</head>

<body>
    <div class="container">
        <div id="logoDiv" class="row">
            <div class="col">
                <img id="logo" src="images/careerlegacylogo.png">
            </div>
        </div>
        <div class="row">
            <div class="col careersList">
                <h3>Packs/Careers List</h3>
                <div id="careerOptions" class="form-check form-switch">
                    <ul style="list-style-type: none;">
                        <li>
                            <input class="packCheckBox form-check-input" type="checkbox" name="basegame" id="basegame"
                                value="1">
                            <label for="basegame">Base Game</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Astronaut"
                                            value="1">
                                        Astronaut</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Athlete"
                                            value="2">
                                        Athlete</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Business"
                                            value="3">
                                        Business</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Criminal"
                                            value="4">
                                        Criminal</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Culinary"
                                            value="5">
                                        Culinary</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Entertainer"
                                            value="6">
                                        Entertainer</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Freelancer"
                                            value="7">
                                        Freelancer</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Painter"
                                            value="8">
                                        Painter</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Secret Agent"
                                            value="9">
                                        Secret
                                        Agent</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input"
                                            name="Style Influencer" value="10">
                                        Style
                                        Influencer</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Tech Guru"
                                            value="11"> Tech
                                        Guru</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Writer"
                                            value="12">
                                        Writer</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input class="packCheckBox form-check-input" type="checkbox" name="gettowork" id="gettowork"
                                value="2">
                            <label for="gettowork">Get to Work</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Detective"
                                            value="13">
                                        Detective</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Doctor"
                                            value="14">
                                        Doctor</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Scientist"
                                            value="15">
                                        Scientist</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input class="packCheckBox form-check-input" type="checkbox" name="cityliving"
                                id="cityliving" value="3">
                            <label for="cityliving">City Living</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Critic"
                                            value="16">
                                        Critic</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Politician"
                                            value="17">
                                        Politician</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Social Media"
                                            value="18">
                                        Social
                                        Media</label>
                                </li>
                            </ul>
                        </li>
                        <li>

                            <input class="packCheckBox form-check-input" type="checkbox" name="seasons" id="seasons"
                                value="4">
                            <label for="seasons">Seasons</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Gardener"
                                            value="19">
                                        Gardener</label></li>
                            </ul>
                        </li>
                        <li>

                            <input class="packCheckBox form-check-input" type="checkbox" name="getfamous" id="getfamous"
                                value="5">
                            <label for="getfamous">Get Famous</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Actor"
                                            value="20">
                                        Actor</label>
                                </li>
                            </ul>
                        </li>
                        <li>

                            <input class="packCheckBox form-check-input" type="checkbox" name="strangerville"
                                id="strangerville" value="6">
                            <label for="strangerville">Strangerville</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Military"
                                            value="21">
                                        Military</label></li>
                            </ul>
                        </li>
                        <li>

                            <input class="packCheckBox form-check-input" type="checkbox" name="islandliving"
                                id="islandliving" value="7">
                            <label for="islandliving">Island Living</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input"
                                            name="Conservationist" value="22">
                                        Conservationist</label></li>
                            </ul>
                        </li>
                        <li>
                            <input class="packCheckBox form-check-input" type="checkbox" name="discoveruniversity"
                                id="discoveruniversity" value="8">
                            <label for="discoveruniversity">Discover University</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Education"
                                            value="23">
                                        Education</label>
                                </li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Engineer"
                                            value="24">
                                        Engineer</label></li>
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Lawyer"
                                            value="25">
                                        Lawyer</label>
                                </li>
                            </ul>
                        </li>
                        <li>

                            <input class="packCheckBox form-check-input" type="checkbox" name="ecolifestyle"
                                id="ecolifestyle" value="9">
                            <label for="ecolifestyle">Eco Lifestyle</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input"
                                            name="Civil Designer" value="26">
                                        Civil
                                        Designer</label></li>
                            </ul>
                        </li>
                        <li>

                            <input class="packCheckBox form-check-input" type="checkbox" name="snowyescape"
                                id="snowyescape" value="10">
                            <label for="snowyescape">Snowy Escape</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input" name="Salaryperson"
                                            value="27">
                                        Salaryperson</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input class="packCheckBox form-check-input" type="checkbox" name="dreamhomedecorator"
                                id="dreamhomedecorator" value="11">
                            <label for="dreamhomedecorator">Dream Home Decorator</label>
                            <ul style="display: none;">
                                <li><label><input type="checkbox" class="subOption form-check-input"
                                            name="Dream Home Decorator" value="28">
                                        Interior Decorator</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <h3>Randomizer</h3>
                <div id="careerchoice">
                    Your next career!
                </div>
                <button id="randomizeCareerBtn">Randomize!</button>
            </div>
            <div class="col">
                <h3>Completed Careers</h3>
                <div id="completedcareers">
                    <ul id="completedList" style="list-style-type: none;">

                    </ul>
                </div>
                <div id="buttonActions">
                    <button id="export">Export</button>
                    <br>
                    <input id="fileInput" type="file" name="file" />
                    <br>
                    <button id="saveCookie">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/careerlegacy.js"></script>
</body>

</html>
